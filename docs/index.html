<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boilerplate</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="icon" href="favicon.svg" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="javascript/index.js"></script>
  </head>
  <body>
    <section class="all-screen">
      <div class="clock">
        <div class="clock-face">
          <div class="dot"></div>
          <time id="h12" datetime="12:00">12</time>
          <time id="h1" datetime="1:00">1</time>
          <time id="h2" datetime="2:00">2</time>
          <time id="h3" datetime="3:00">3</time>
          <time id="h4" datetime="4:00">4</time>
          <time id="h5" datetime="5:00">5</time>
          <time id="h6" datetime="6:00">6</time>
          <time id="h7" datetime="7:00">7</time>
          <time id="h8" datetime="8:00">8</time>
          <time id="h9" datetime="9:00">9</time>
          <time id="h10" datetime="10:00">10</time>
          <time id="h11" datetime="11:00">11</time>
          <span class="arm seconds"></span>
          <span class="arm minutes"></span>
          <span class="arm hours"></span> 
          
          <span class="material-symbols-outlined icon" id="home"> home </span>
          
          <span            class="material-symbols-outlined icon"
                  id="colour-mode"
                  title="Toggle day/night colour schemes."
                >
                  light_mode
                </span>
                <span                        class="material-symbols-outlined icon"
                        id="edit"
                        title="Edit/fork on Stackblitz."
                      >
                        edit
                      </span>
        </div>
      </div>
      
      
  </body>
</html>
